<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WASD Bakery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
    body{
      display: grid;
      background-color: #FFFFFF;
      grid-template-rows: 1fr 8fr;
      grid-template-columns: 2fr 8fr;  
      height: 550px;
    }
    nav{
      grid-column: span 2;
    }
    #Dessert-tab{
      display: none;
    }
    #List-section{
      color: black;
      overflow-y: scroll;
      height: 500px;
    }
    #Details{
      height: 550px;
      position: relative;
      text-align: center;
      margin-left: 5px;
      margin-top: 5px;
    }
    .Listings{
      background-color: gainsboro;
      border-radius: 4px;
      margin-bottom: 3px;
      color: black;
    }
    #Home-Img{
      height: 300px;
    }
    #Home-p{
      font-size: large;
    }

    @media screen and (max-width: 500px) {
      #Dessert-tab{
        display: inline;
      }
      #List-section{
        display: none;
      }
      #Details{
        width: 300px;
      }
    }
    </style>
  </head>
  <body>
    
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">WASD Bakery</a>     
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#Details" onclick="showHome()">Home/About</a></li>
          <li class="tab"><a  href="#Details" onclick="getData('#Details')" id="Dessert-tab">Desserts</a></li>
          <li class="tab"><a  href="#Details" onclick="showContact()">Contact</a></li>
          <li class="tab"><a  href="#Details" onclick="showCart()">Cart</a></li>  
        </ul>
      </div>
    </nav>


    <div id="List-section">
      <ul id="List"></ul>
    </div>

    <div id="Details">
      <image id="Home-Img" src="https://media.hswstatic.com/eyJidWNrZXQiOiJjb250ZW50Lmhzd3N0YXRpYy5jb20iLCJrZXkiOiJnaWZcL2Rlc3NlcnRzLXVwZGF0ZS5qcGciLCJlZGl0cyI6eyJyZXNpemUiOnsid2lkdGgiOjgyOH0sInRvRm9ybWF0IjoiYXZpZiJ9fQ==" alt='Desserts'> 
        <p id="Home-p">WASD's Bakery has established itself as being the Caribbean's bakery of choice by passionately providing our customers daily 
        with quality products, heartfelt service and an enjoyable experience at unbeatable value.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
