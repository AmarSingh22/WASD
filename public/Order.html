<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Order</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <style> 
            nav{
              background-color: #F91D4B;
            }
        </style>
      </head>
    <body>
        <div class="row">
            <form id="myForm" class="col s12" >
              <div class="row">
                <div class="input-field col s12">
                  <input name="Username" type="text"  required>
                  <label for="Username">Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="Address" type="text"  required>
                  <label for="Address">Address</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="Number" type="tel" required>
                  <label for="Number">Phone Number</label>
                </div>
              </div>
                        
              <div class="row">
                <div class="col">
                  <input type="submit" class="btn waves-effect waves-light blue" value="Order" onclick="toast('Order has been submitted');" required/>
                </div>
              </div>
             
            </form>
          </div>
          <script src="script.js">document.forms['myForm'].addEventListener('submit', submit);</script>
    </body>
</html>
